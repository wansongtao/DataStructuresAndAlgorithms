    <title>循环链表</title>
</head>
<body>
    传说在公元1世纪的犹太战争中，犹太历史学家弗拉维奥·约瑟夫斯和他的40个同胞被罗马士兵包围。犹太士兵决定
    宁可自杀也不做俘虏，于是商量出了一个自杀方案。他们围成一个圈，从一个人开始，数到第三个人时将第三个人
    杀死，然后再数（从后面补上的那个人开始数），直到杀光所有人。约瑟夫和另外一个人决定不参加这个疯狂的游
    戏，他们快速地计算出了两个位置，站在那里得以幸存。一共41个人，问哪两个人最后会存活？尝试使用数组解决
    这个问题。<br>
    <script src="circularlinkedlist.js"></script>
</body>
</html>
