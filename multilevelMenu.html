<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多级菜单栏</title>
    <style>
        .menubox {
            width: 300px;
            margin: 100px auto;
        }

        .menubox ul {
            list-style: none;
        }

        .menubox ul li {
            display: block;
            background-color: orange;
        }

        a {
            display: block;
            width: 100px;
            height: 30px;
            text-decoration: none;
            font-size: 20px;
            line-height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="menubox">
        <ul class="menu">
            
        </ul>
        <!-- <dl>
            <dt>1</dt>
            <dd>2</dd>
            <dd>3</dd>
            <dd>4</dd>
            <dd>5</dd>
            <dd>6</dd>
        </dl> -->
    </div>

    <script src="multilevelMenu.js"></script>
</body>
</html>
