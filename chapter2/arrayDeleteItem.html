<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>从数组中删除元素</title>
</head>
<body>
    <script>
        let nums = [0, 1, 2, 3, 4, 5];

        //pop()删除数组末尾的元素，返回删除的元素。
        let myPop = nums.pop();  //5

        //shift()删除数组开头的元素，返回删除的元素
        let myShift = nums.shift();  //0
        console.log(nums);
    </script>
</body>
</html>
